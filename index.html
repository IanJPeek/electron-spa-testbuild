<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Multi Page Electron App!</title>
    <link rel="import" href="main.html">
    <link rel="import" href="settings.html">
    <link rel="import" href="help.html">
    <!-- <link rel="import" href="login.html">
    <link rel="import" href="registerUser.html"> -->
    <!-- <link rel="import" href="contact.html"> example links to other pages...-->
  </head>
  <body>
    <!-- <h1>Hello World!</h1>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>. -->

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js">
    window.$ = window.jquery = require("jquery");
      window.popper = require("popper.js");
      require("bootstrap");
      require('./renderer.js');

      const links = document.querySelectorAll('link[rel="import"]');
        links.forEach((link) => {
          let template = link.import.querySelector('template');
          let clone = document.importNode(template.content, true);
          let target = clone.querySelector(".template").dataset.tab;
          document.getElementById(target).appendChild(clone);
        });
      </script>

<div class="container my-4">
  <div class="row">
    <div class="col-2">
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link active" id="home-tab" data-toggle="pill" href="#home" role="tab" aria-controls="home"
          aria-selected="true">Home</a>
        <a class="nav-link" id="about-tab" data-toggle="pill" href="#about" role="tab" aria-controls="about"
          aria-selected="false">About</a>
        <a class="nav-link" id="contact-tab" data-toggle="pill" href="#contact" role="tab" aria-controls="contact"
          aria-selected="false">Contact</a>
        <a class="nav-link" id="settings-tab" data-toggle="pill" href="#settings" role="tab" aria-controls="settings"
          aria-selected="false">Settings</a>
      </div>
    </div>
    <div class="col-10">
      <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab"></div>
        <div class="tab-pane fade" id="about" role="tabpanel" aria-labelledby="about-tab"></div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab"></div>
        <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab"></div>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
